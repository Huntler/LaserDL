dataset:
  sequence_length: 1500
  future_steps: 100
  path: 
    - ./examples/train_1.mat
    - ./examples/train_2.mat
    - ./examples/train_3.mat
  
testset:
  sequence_length: 1500
  future_steps: 100
  path: ./examples/train_4.mat
  
dataloader:
  batch_size: 64
  shuffle: True

trainer:
  epochs: 2
  save_every: 0

loss_suite:
  main: MSELoss
  log:
    - L1Loss
  optimizer: Adam
  lr: 0.001
  lr_decay: 0.999

model_name: ConvLSTM
model_path: None
model:
  sequence_length: 1500
  future_steps: 100
  features: 5
  latent_size: 16
  kernel_size: 15
  stride: 5
  padding: 0
  lstm_layers: 2
  hidden_dim: 128

precision: float32
device: mps